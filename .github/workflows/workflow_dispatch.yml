name: Пробуем ручной запуск экшенов

on:
  workflow_dispatch:
    inputs:
      homedrive:
        description: The home drive on the machine
        required: true
      logLevel:
        description: Log level
        default: warning
        type: choice
        options:
        - info
        - warning
        - debug
      tag:
        description: Apply tag after successfull test run
        required: true
        type: boolean
      environment:
        description: Environment to run tests against
        type: environment
        required: true

jobs:
  PutsJob:
    runs-on: ubuntu-latest

    steps:
      - run: echo "Пробуем вывести введенные значения"

      - name: List of inputs
        run: |
          echo "Homedirve ${{ input.homedrive }}"
          echo "Log level ${{ input.logLevel }}"
          echo "Tag source ${{ input.tag }}"
          echo "Environment ${{ input.environment }}"
        if: ${{ github.event_name == 'workflow_dispatch' }}
